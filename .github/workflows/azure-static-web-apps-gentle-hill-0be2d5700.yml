name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "domains/access/**"
      - "package.json"
      - "turbo.json"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "domains/access/**"
      - "package.json"
      - "turbo.json"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # Remove other domain packages to prevent their build
      - name: Prepare Workspace
        run: |
          # List current contents for debugging
          echo "Current directory contents:"
          ls -la domains/

          # Create backup of access domain
          cp -r domains/access domains/access_backup

          # Remove all domains except backup
          rm -rf domains/excel domains/office domains/powerPlatform domains/word

          # Move backup back to access
          rm -rf domains/access
          mv domains/access_backup domains/access

          # List final contents for verification
          echo "Final directory contents:"
          ls -la domains/

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_HILL_0BE2D5700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          api_location: ""
          output_location: "domains/access/.next"
          app_build_command: "npm run build --filter=@experts/access"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_HILL_0BE2D5700 }}
          action: "close"
