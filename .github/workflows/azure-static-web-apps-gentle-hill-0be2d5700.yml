name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Debug Secret Availability
        run: |
          if [ "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_HILL_0BE2D5700 }}" != "" ]; then
            echo "API token secret is available"
          else
            echo "API token secret is NOT available"
          fi

      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Prepare Workspace
        run: |
          echo "Current directory contents:"
          ls -la domains/

          cp -r domains/access domains/access_backup
          rm -rf domains/excel domains/office domains/powerPlatform domains/word
          rm -rf domains/access
          mv domains/access_backup domains/access

          echo "Final directory contents:"
          ls -la domains/

      - name: Install Dependencies
        run: |
          npm install
          cd domains/access
          npm install next-sitemap --save-dev

      - name: Create Sitemap Config
        run: |
          echo "/** @type {import('next-sitemap').IConfig} */
          module.exports = {
            siteUrl: 'https://gentle-hill-0be2d5700.azurestaticapps.net',
            generateRobotsTxt: true,
            changefreq: 'weekly',
            priority: 0.7,
            exclude: ['/api/*'],
            generateIndexSitemap: false,
          }" > domains/access/next-sitemap.config.js

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_HILL_0BE2D5700 }}
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/domains/access"
          api_location: ""
          output_location: "domains/access/.next"
          app_build_command: |
            cd domains/access && 
            npm run build && 
            npx next-sitemap
          deployment_environment: "production"

 close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_HILL_0BE2D5700 }}
          action: "close"
          app_location: "/domains/access"
          api_location: ""
          output_location: ".next"
